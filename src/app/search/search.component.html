<input type="text" class="z-search" name="zizrSearch" placeholder="Hva leter du etter? "><i class="fas fa-search z-search-icon"></i>


<div *ngIf="searchview">

  <div class="search-output" (click)="onItemClick(s)" *ngFor="let s of model.sugestions">

    <div class="product-img"><img [src]="s.imageUrl" /></div>
    <div class="product-model"> {{s.model}}</div>
    <div class="product-brand"> {{s.brand}}</div>
  </div>

  <div class="product-sizes"></div>
</div>
