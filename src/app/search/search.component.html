
<input type="text" class="z-search" name="zizrSearch" placeholder="Hva leter du etter? " (keyup)="hideResult($event)">
<button class="z-search-btn" type="button" (click)="showResult()">
  Go!  <i class="fas fa-arrow-circle-right"></i>
</button>

<div class="z-search-output-wrapper" *ngIf="showResultContent">
  <div class="search-output" *ngFor="let s of model.sugestions">
    
    <div class="product-img"><img [src]="s.imageUrl" /></div>
    <div class="product-model"> {{s.model}}</div>
    <div class="product-brand"> {{s.brand}}</div>
  </div>

  <div class="product-sizes"></div>
</div>
